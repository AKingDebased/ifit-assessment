		<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js" integrity="sha256-VeNaFBVDhoX3H+gJ37DpT/nTuZTdjYro9yBruHjVmoQ=" crossorigin="anonymous"></script>
				<!-- Using this "fake" script tag to hold our HTML template -->
		<script id="grid-card-template" type="template">
			<div class="grid-card">
				<div class="grid-card__image-section">
					<% if (workoutsNum) { %>
					<div class="grid-card__workouts-section">
						<span class="grid-card__workouts-amount"><%= workoutsNum %></span>
						<span class="grid-card__workouts-copy">Workouts</span>
						<!-- TODO: Playlist icon-->
					</div>
					<% } %>
				</div>
				<div class="grid-card__copy-container">
					<div class="grid-card__copy-title-container">
						<div class="grid-card__copy-title"><%= title %></div>
						<img src="img/grid/grid-img-1.png" alt="" class="grid-card__icon" height="28" width="28">
					</div>
					<% if (time && miles) { %>
					<div class="grid-card__copy-details">
						<!-- TODO: Need icons -->
						<div class="grid-card__time"><%= time %></div>
						<div class="grid-card__miles"><%= miles %></div>
					</div>
					<% } %>
					<% if (hasDetails) { %>
					<div class="grid-card__view-details">View Details</div>
					<% } %>
				</div>
			</div>
		</script>

		<script>
			// Init carousel
			$('.reviews__carousel').slick({
				slidesToShow: 3,
				centerMode: true,
				infinite: true,
				draggable: true,
				arrows: true,
				centerPadding: '24px'
			});

			// Render grid & grid cards
			const cardsData = [{
				title: 'Lake Inniscarra, Ireland — Pyramid',
				hasDetails: true,
				time: '30:53',
				miles: '6,248'
			}, {
				title: 'Performance Series',
				workoutsNum: 9
			}, {
				title: 'Slow Pulls and Fast Intervals',
				time: '44:13',
				miles: '9,948'
			}, {
				title: '20 Minutes to Toned',
				workoutsNum: 12
			}, {
				title: 'Charles Race, Boston, Massachusetts',
				time: '36:22',
				miles: '8,6487'
			}, {
				title: 'Full-Body HIIT Series',
				workoutsNum: 12
			}, {
				title: 'Kafue River, Zambia—Power Stroke Pyramid',
				time: '22:22',
				miles: '4,660'
			}, {
				title: 'Shred & Burn Series',
				workoutsNum: 16
			}], itemsPerRow = 4, numRows = 2, rawTemplate = document.querySelector('#grid-card-template').innerHTML;

			renderCardGrid(cardsData, rawTemplate, itemsPerRow, numRows);

			function renderCardGrid (cardsData, rawTemplate, itemsPerRow, numRows) {
				const gridEl = document.querySelector('.grid-container'),
					rowNodes = [];

				for (let i = 0; i < numRows; i++) {
					let rowNode = document.createElement('div');
					
					rowNode.classList.add('columns', 'is-centered', 'is-variable', 'is-6');
					rowNodes.push(rowNode);
				}

				let currentRow = 0;
				const compiledGridCardTemplate = _.template(rawTemplate);

				cardsData.forEach((card, index) => {
					let column = document.createElement('div');
						
					column.classList.add('column');
					column.innerHTML = compiledGridCardTemplate({
						title: card.title,
						workoutsNum: card.workoutsNum,
						time: card.time,
						miles: card.miles,
						hasDetails: card.hasDetails
					});

					rowNodes[currentRow].appendChild(column);

					if ((index + 1) / itemsPerRow === 1) currentRow++;
				});

				rowNodes.forEach(rowNode => gridEl.appendChild(rowNode));
			}
		</script>
